<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PickmeApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="tabs">
    <button class="tablinks" onclick="openTab(event, 'home')">Kezdőlap</button>
    <button class="tablinks" onclick="openTab(event, 'practice')">Gyakorlatok</button>
    <button class="tablinks" onclick="openTab(event, 'contact')">Kapcsolat</button>
  </div>

  <div id="home" class="tabcontent">
    <h3>Kezdőlap</h3>
    <p>Üdvözlünk a PickmeApp-ban! Itt segítünk a pánik kezelésében.</p>
  </div>

  <div id="practice" class="tabcontent">
    <h3>Gyakorlatok</h3>
    <p>Itt találhatóak a különböző légző- és meditációs gyakorlatok.</p>
  </div>

  <div id="contact" class="tabcontent">
    <h3>Kapcsolat</h3>
    <p>Itt található a kapcsolatfelvételi információk.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
